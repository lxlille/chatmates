{% extends 'base.html' %}
<h1>Home</h1>
{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}

    <div class="container-fluid">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-lg-3 white-text">
                {% load staticfiles %}
                <img src="{% static 'accounts/img/profileimg.jpg' %}" alt="Profile image" class="img-thumbnail">
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            </div>
            <div class="col-lg-9 white-text" style="text-align: left">
                <h2>Username: {{ user }}</h2>
            </div>
        </div>
    </div>
{% endblock %}

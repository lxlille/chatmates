<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'accounts/css/starter-template.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'discussion/style.css' %}" type="text/css">

        {% block head %}
            <title>Base</title>
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Chatmates</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/account/profile">My profile</a>
                        </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/account/logout/">Logout</a>
                    </li>
                </ul>
                {% else %}
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="/account/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account/register/">Register</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <script src={% static 'accounts/js/jquery-3.3.1.min.js' %}></script>
        <script src={% static 'accounts/js/bootstrap.min.js' %}></script>
        <script src={% static 'accounts/js/popper.min.js' %}></script>

        <div class="starter-template">
            {% block body %}
                <h1>Base</h1>
            {% endblock %}
        </div>
    </body>
</html>
